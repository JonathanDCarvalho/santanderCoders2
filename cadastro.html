<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Itens - Santander Coders</title>
    <link rel="icon" href="img/minilogo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header class="header">
        <a href="index.html" class="logotipo">Hortifruti Delivery</a>
        <div class="buscar-box">
            <div class="lupa-buscar">
                <i class="bi bi-search"></i>
            </div>
            <input type="text" name="search" id="search" class="input" placeholder="Buscar por frutas, verduras e muito mais..." />
        </div>
        <nav>
            <ul class="menu-header">
                <li><a href="index.html">Home</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
                <li><a href="#"><i class="bi bi-cart2"></i></a></li>
            </ul>
        </nav>
    </header>

    <main class="conteudo">
        <form action="" method="post" class="form">
            <h2>Cadastro de Itens</h2>
            <div class="form-itens">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome">
            </div>
            <div class="form-itens">
                <label for="descricao">Descrição</label>
                <input type="text" id="descricao" name="descricao">
            </div>
            <div class="form-itens">
                <label for="preco">Preço</label>
                <input type="text" id="preco" name="preco">
            </div>
            <div class="form-itens">
                <label for="imagem">Imagem</label>
                <input type="file" id="imagem" name="imagem">
            </div>
        </form>
    </main>

    <footer class="rodape">
        <p>© Hortifruti Delivery 2024</p>
        <p><a href="#">Política de privacidade | Santander Coders</a></p>
    </footer>

    <script src="js/index.js"></script>
</body>

</html>
